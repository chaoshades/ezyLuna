<div>
    <div class="row">
        <div id="carousel" class="col-md-3">
            <!-- Filled by CarouselPartialView.js-->
        </div>
        <div class="col-md-6">
            <div class="well well-sm">
                <h4>General Settings</h4>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="txtName">Name:</label>
                            <input type="text" class="form-control" id="txtName" value="{{name}}">
                        </div>
                        <div class="form-group">
                            <label for="txtDescription">Description:</label>
                            <input type="text" class="form-control" id="txtDescription" value="{{description}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="well well-sm">
                <h4>Parameter Changes</h4>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Condition</th>
                            <th>R</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each actions}}
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3">
            <div class="well well-sm">
                <h4>Damage</h4>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Content</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each traits}}
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button id="btnGenerateTags" type="button" class="btn btn-default btn-primary btn-lg">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Generate notetags<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label for="txtOutput">Output:</label>
            <textarea class="form-control" id="txtOutput"></textarea>
        </div>
    </div>
</div>
