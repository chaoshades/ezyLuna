<div>
    <div class="row">
        <div class="col-md-3">
            <div class="carousel slide vertical spacing-bottom" data-ride="carousel">
                <div class="btn-group top-controls" role="group" aria-label="Carousel controls">
                    <button class="btn btn-default prev-slider">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span></button>
                    <button class="btn btn-default next-slider">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>

                <div class="carousel-inner vertical" role="listbox">
                    {{#each paged_skills}}
                    <div class="item">
                        <div class="list-group no-bottom">
                            {{#.}}
                        <a href="#skills/{{id}}" class="list-group-item">
                            <span class="spacing-right">{{idFormat id}}</span><span>{{name}}</span>
                        </a>
                            {{/.}}
                        </div>
                    </div>
                    {{/each}}
                </div>

                <div class="btn-group bottom-controls" role="group" aria-label="Carousel controls">
                    <button class="btn btn-default prev-slider">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span></button>
                    <button class="btn btn-default next-slider">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>
        </div>
        {{#with current}}
        <div class="col-md-6">
            <div class="well well-sm">
                <h4>General Settings</h4>
                <div class="row">
                    <div class="form-group">
                        <label for="txtName">Name:</label>
                        <input type="text" class="form-control" id="txtName" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="txtDescription">Description:</label>
                        <input type="text" class="form-control" id="txtDescription" value="{{description}}">
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
            <div class="well well-sm">
                <h4>Invocation</h4>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Condition</th>
                            <th>R</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each actions}}
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3">
            <div class="well well-sm">
                <h4>Damage</h4>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Content</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each traits}}
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="well well-sm">
                <h4>Effects</h4>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Content</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each traits}}
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        {{/with}}
    </div>

    <div class="text-center">
        <button id="btnGenerateTags" type="button" class="btn btn-default btn-primary btn-lg">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Generate notetags<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label for="txtOutput">Output:</label>
            <textarea class="form-control" id="txtOutput"></textarea>
        </div>
    </div>
</div>
