<div class="home">
    <h1>Welcome to ezyLuna !!!</h1>
    <p>Makes notetags edition easy</p>
    <div class="btn-toolbar pull-right">
        <input id="btnImportConfig" type="file" class="file" title="Import configuration file">
        <button id="btnExportConfig" type="button" class="btn btn-default btn-primary" title="Export configuration file">
            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>&nbsp;<span class="hidden-xs">Export config</span>
        </button>
    </div>  
    <h2>Your projects</h2>
    <div class="well well-sm">
        <div class="row">
            {{#.}}
            <div class="col-md-4">
            <a href="#project/{{id}}" class="thumbnail text-center">
                {{#if system.title1Name}}
                <img class="img-responsive" src="{{url}}img/titles1/{{system.title1Name}}.png" />
                {{else}}
                <img class="img-responsive" src="img/NoTitle.png" />
                {{/if}}
                <div class="caption">
                    <h4>{{system.gameTitle}}</h4>
                </div>
            </a>
            </div>
            {{/.}}
            <div class="col-md-4">
                <div class="thumbnail text-center">
                <img class="img-responsive" src="img/NoTitle.png" />
                    <div class="caption">
                        <button id="btnAddProject" type="button" class="btn btn-default btn-success btn-lg" title="Add a new project">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add project
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
