        <div class="col-md-6">

                <div class="text-center half-spacing-bottom">

                      <label class="btn btn-default btn-lg" title="Show setup action">

                      <label class="btn btn-default btn-lg" title="Show whole action">

                      <label class="btn btn-default btn-lg" title="Show target action">

                      <label class="btn btn-default btn-lg" title="Show follow action">

                      <label class="btn btn-default btn-lg" title="Show finish action">
