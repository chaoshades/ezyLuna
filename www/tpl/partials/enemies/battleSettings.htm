<h4><a role="button" data-toggle="collapse" href="#collapseBattleSettings" aria-expanded="true" aria-controls="collapseBattleSettings">{{plugin.longname}}</a><span class="pull-right"><a tabindex="0" class="btn btn-lg btn-default"  data-toggle="popover" role="button">?</a></span></h4>
<div id="tooltipBattleSettings" class="hidden">
    <!-- Filled by PluginTooltipPartialView.js-->
</div>
<div class="half-spacing-bottom"><span class="label label-info">{{plugin.name}}</span></div>
<div id="collapseBattleSettings" class="collapse">
    {{#with current}}
    <div class="form-group">
        <label for="ddlReflectAnimation">Reflect Animation:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <input id="chkReflectAnimation" type="checkbox" class="js_Tags" title="Overrides Reflect Animation" {{checkedIf reflectAnimationID}} />
            </span>
            <select id="ddlReflectAnimation" class="form-control" {{disabledIfNot reflectAnimationID}}>
                {{#each ../animations}}
                <option value="{{id}}" {{selectedIf id ../reflectAnimationID}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox checkbox-right">
            <label for="chkSpriteCannotMove">Sprite Cannot Move:<input id="chkSpriteCannotMove" type="checkbox" {{checkedIf spriteCannotMove}} /></label>
        </div>
    </div>
    {{/with}}
</div>
