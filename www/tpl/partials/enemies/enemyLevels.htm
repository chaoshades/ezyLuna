<h4><a role="button" data-toggle="collapse" href="#collapseEnemyLevels" aria-expanded="true" aria-controls="collapseEnemyLevels">Enemy Levels</a><span class="pull-right label label-info">YEP-Enemy-Levels</span></h4>
<div id="collapseEnemyLevels" class="collapse">
    {{#with current}}
    <div class="form-group">
        <div class="checkbox checkbox-right no-top">
            <div class="btn-toolbar pull-right">
                <button id="btnAddSkillRequireLevel" type="button" class="btn btn-default btn-success btn-sm" title="Add new skill">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Add</span>
                </button>
            </div>
            <label for="chkSkillRequireLevel">Skill Require Level:<input id="chkSkillRequireLevel" class="js_Tags" type="checkbox" title="Enables Skill Require Level" {{checkedIf skillRequireLevel.enabled}} /></label>
        </div>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Level</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblSkillRequiredLevel">
                {{#each skillRequireLevel.list}}
                {{#if edit}}
                <tr>
                    <td>
                        <select id="ddlSkillRequireLevel" class="form-control" {{disabledIfNot ../skillRequireLevel.enabled}}>
                            {{#each ../../skills}}
                            {{#compare id "==" ../skillID}}
                                <option value="{{id}}" selected>{{name}}</option>
                            {{/compare}}
                            {{#compare id "!=" ../skillID}}
                                <option value="{{id}}">{{name}}</option>
                            {{/compare}}
                            {{/each}}
                        </select>
                    </td>
                    <td><input type="number" class="form-control" id="numSkillRequireLevel" value="{{level}}" {{readonlyIfNot ../skillRequireLevel.enabled}} /></td>
                    <td>
                        <div class="btn-group">
                            <button id="Button7" type="button" class="btn btn-primary btn-sm" title="Save">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Save</span>
                            </button>
                            <button id="Button8" type="button" class="btn btn-default btn-sm" title="Cancel">
                                <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Cancel</span>
                            </button>
                        </div>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td>{{skill}}</td>
                    <td>{{level}}</td>
                    <td>
                        {{#if deleting}}
                        <div class="btn-group">
                            <button id="Button5" type="button" class="btn btn-danger btn-sm" title="Confirm">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Confirm</span>
                            </button>
                            <button id="Button6" type="button" class="btn btn-default btn-sm" title="Cancel">
                                <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Cancel</span>
                            </button>
                        </div>
                        {{else}}
                        <div class="btn-group">
                            <button id="Button1" type="button" class="btn btn-default btn-sm" title="Edit">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Edit</span>
                            </button>
                            <button id="Button2" type="button" class="btn btn-default btn-sm" title="Delete">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Delete</span>
                            </button>
                        </div>
                        {{/if}}
                    </td>
                </tr>
                {{/if}}
                {{/each}}
            </tbody>
        </table>
        <div id="pgSkillRequiredLevel">
            <!-- Filled by TablePagerPartialView.js-->
        </div>
    </div>
    {{/with}}
</div>
