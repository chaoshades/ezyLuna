<h4><a role="button" data-toggle="collapse" href="#collapseEnemyLevels" aria-expanded="true" aria-controls="collapseEnemyLevels">Enemy Levels</a><span class="pull-right label label-info">YEP-Enemy-Levels</span></h4>
<div id="collapseEnemyLevels" class="collapse">
    {{#with current}}
    <div class="form-group">
        <div class="checkbox checkbox-right no-top">
            <div class="btn-toolbar pull-right">
                <button id="btnAddSkillRequireLevel" type="button" class="btn btn-default btn-success btn-sm" title="Add new skill">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="hidden-xs">&nbsp;Add</span>
                </button>
            </div>
            <label for="chkSkillRequireLevel">Skill Require Level:<input id="chkSkillRequireLevel" type="checkbox" title="Enables Skill Require Level" {{checkedIf skillRequireLevel.enabled}} /></label>
        </div>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                {{#each dropItems}}
                <tr>
                    <td>{{skill}}</td>
                    <td>{{lvl}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="input-group">
            <span class="input-group-addon">Skill</span>
            <select id="ddlSkillRequireLevel" class="form-control" {{disabledIfNot skillRequireLevel.enabled}}>
                {{#each ../skills}}
                {{#compare id "==" ../../current.skillRequireLevel.skillID}}
                    <option value="{{id}}" selected>{{name}}</option>
                {{/compare}}
                {{#compare id "!=" ../../current.skillRequireLevel.skillID}}
                    <option value="{{id}}">{{name}}</option>
                {{/compare}}
                {{/each}}
            </select>
            <span class="input-group-addon">Level</span>
            <input type="number" class="form-control" id="numSkillRequireLevel" value="{{skillRequireLevel.lvl}}" {{readonlyIfNot skillRequireLevel.lvl}} />
        </div>
    </div>
    {{/with}}
</div>
