<h4><a role="button" data-toggle="collapse" href="#collapseVisualATBGauge" aria-expanded="true" aria-controls="collapseVisualATBGauge">{{plugin.longname}}</a><span class="pull-right"><a tabindex="0" class="btn btn-lg btn-default"  data-toggle="popover" role="button">?</a></span></h4>
<div id="tooltipVisualATBGauge" class="hidden">
    <!-- Filled by PluginTooltipPartialView.js-->
</div>
<div class="half-spacing-bottom"><span class="label label-info">{{plugin.name}}</span></div>
<div id="collapseVisualATBGauge" class="collapse">
    {{#with current}}
    <div class="form-group">
        <label>Show ATB Gauge:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <input id="chkShowAtbGauge" type="checkbox" class="js_Tags" title="Enables Show ATB Gauge" {{checkedIf atbGauge.enabled}} />
            </span>
            <div class="radio form-control" {{disabledIfNot atbGauge.enabled}}>
                <label class="radio-inline">
                    <input type="radio" name="ATBGauge" id="radShowAtbGauge" {{disabledIfNot atbGauge.enabled}} {{checkedIf atbGauge.show}} />
                    Show
                </label>
                <label class="radio-inline">
                    <input type="radio" name="ATBGauge" id="radHideAtbGauge" {{disabledIfNot atbGauge.enabled}} {{checkedIf atbGauge.hide}} />
                    Hide
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="numAtbGaugeWidth">ATB Gauge Width:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <input id="chkAtbGaugeWidth" type="checkbox" class="js_Tags" title="Enables ATB Gauge Width" {{checkedIf atbGaugeWidth}} />
            </span>
            <input type="number" class="form-control" id="numAtbGaugeWidth" value="{{atbGaugeWidth}}" {{readonlyIfNot atbGaugeWidth}} />
        </div>
    </div>
    {{/with}}
</div>
