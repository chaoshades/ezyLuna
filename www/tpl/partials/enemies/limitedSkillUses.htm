<h4><a role="button" data-toggle="collapse" href="#collapseLimitedSkillUses" aria-expanded="true" aria-controls="collapseLimitedSkillUses">Limited Skill Uses</a><span class="pull-right label label-info">YEP-Limited-Skill-Uses</span></h4>
<div id="collapseLimitedSkillUses" class="collapse">
    {{#with current}}
    <div class="form-group">
        <label for="numGlobalUseMax">Global Use Max:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <input id="chkGlobalUseMax" type="checkbox" class="js_Tags" title="Enables Global Use Max" {{checkedIf globalUseMax}} />
            </span>
            <input type="number" class="form-control" id="numGlobalUseMax" {{valueIf globalUseMax}} {{readonlyIfNot globalUseMax}} />
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox checkbox-right no-top">
            <label for="chkSkillTypeUseMax">Skill Type Use Max:<input id="chkSkillTypeUseMax" class="js_Tags" type="checkbox" title="Enables Skill Type Use Max" {{checkedIf skillTypeUseMax.enabled}} /></label>
        </div>
        <div id="skill_type_use_max">
            {{!-- 
            <script id="tplSkillTypeUseMax-headers" type="text/x-handlebars-template">
                <th class="col-xs-4 col-md-4">Skill</th>
                <th class="col-xs-4 col-md-4">Value</th>
            </script>
            <script id="tplSkillTypeUseMax-read" type="text/x-handlebars-template">
                <td>{{skillType}}</td>
                <td>{{max}}</td>
            </script>
            <script id="tplSkillTypeUseMax-edit" type="text/x-handlebars-template">

                    <select id="ddlSkillTypeUseMax" class="form-control js_InlineEditTableInput" {{disabledIfNot currentContext.enabled}}>

                        {{/each}}
                    </select>
                </td>
                <td>
                    <input type="number" class="form-control js_InlineEditTableInput" id="numSkillTypeUseMax" value="{{max}}" {{readonlyIfNot currentContext.enabled}} />
                </td>
            </script>
            <script id="tplSkillTypeUseMax-empty" type="text/x-handlebars-template">
                <td>None</td>
                <td></td>

        </div>

    <div class="form-group">
        <div class="checkbox checkbox-right no-top">

        </div>
        <div id="skill_use_max">
            {{!-- 
            <script id="tplSkillUseMax-headers" type="text/x-handlebars-template">
                <th class="col-xs-4 col-md-4">Skill Type</th>

            </script>
            <script id="tplSkillUseMax-read" type="text/x-handlebars-template">
