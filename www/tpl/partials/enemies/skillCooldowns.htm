<h4><a role="button" data-toggle="collapse" href="#collapseSkillCooldowns" aria-expanded="true" aria-controls="collapseSkillCooldowns">Skill Cooldowns</a><span class="pull-right label label-info">YEP-Skill-Cooldowns</span></h4>
<div id="collapseSkillCooldowns" class="collapse">
    {{#with current}}
    <div class="form-group">
        <div class="checkbox checkbox-right no-top">
            <label for="chkSkillCooldownDuration">Skill Cooldown Duration:<input id="chkSkillCooldownDuration" class="js_Tags" type="checkbox" title="Enables Skill Cooldown Duration" {{checkedIf skillCooldownDuration.enabled}} /></label>
        </div>
        <div id="skill_cooldown_duration">
            {{!-- 
            <script id="tplSkillCooldownDuration-headers" type="text/x-handlebars-template">
                <th class="col-xs-4 col-md-4">Skill</th>
                <th class="col-xs-4 col-md-4">Duration</th>
            </script>
            <script id="tplSkillCooldownDuration-read" type="text/x-handlebars-template">
                <td>{{skill}}</td>
                <td>{{duration}}%</td>
            </script>
            <script id="tplSkillCooldownDuration-edit" type="text/x-handlebars-template">
                <td>
                    <select id="ddlSkillCooldownDuration" class="form-control js_InlineEditTableInput" {{disabledIfNot currentContext.enabled}}>
                        {{#each parentContext.skills}}
                        <option value="{{id}}" {{selectedIf id ../skillID}}>{{name}}</option>
                        {{/each}}
                    </select>
                </td>
                <td>
                    <div class="input-group">
                        <input type="number" class="form-control js_InlineEditTableInput" id="numSkillCooldownDuration" value="{{duration}}" {{readonlyIfNot currentContext.enabled}} />
                        <span class="input-group-addon">%</span>
                    </div>
                </td>
            </script>
            <script id="tplSkillCooldownDuration-empty" type="text/x-handlebars-template">
                <td>None</td>
                <td></td>
            </script>
            --}}
            <!-- Filled by InlineEditTablePartialView.js-->
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox checkbox-right no-top">
            <label for="chkSkillTypeCooldownDuration">Skill Type Cooldown Duration:<input id="chkSkillTypeCooldownDuration" class="js_Tags" type="checkbox" title="Enables Skill Type Cooldown Duration" {{checkedIf skillTypeCooldownDuration.enabled}} /></label>
        </div>

            {{!--

    </div>
    <div class="form-group">

            <span class="input-group-addon">

            </span>
            <input type="number" class="form-control" id="numGlobalCooldownDuration" {{valueIf globalCooldownDuration}} {{readonlyIfNot globalCooldownDuration}} />
            <span class="input-group-addon">%</span>
        </div>
    </div>
