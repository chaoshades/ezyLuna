<h4>Drop Items<span class="pull-right label label-info">YEP-Extra-Enemy-Drops</span></h4>
{{#with current}}
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>Item</th>
            <th>Probability</th>
        </tr>
    </thead>
    <tbody>
        {{#each dropItems}}
        <tr>
            {{#if kind}}
            <td>{{name}}</td>
            <td>1/{{denominator}}</td>
            {{else}}
            <td>None</td>
            <td></td>
            {{/if}}
        </tr>
        {{/each}}
    </tbody>
</table>

<div class="form-group">
    <div class="checkbox checkbox-right no-top">
        <label for="chkExtraDrops">Extra Drops:<input id="chkExtraDrops" class="js_Tags" type="checkbox" title="Enables Extra Drops" {{checkedIf extraDrops.enabled}} /></label>
    </div>
    <div id="extra_drops">
