<h4>Drop Items<span class="pull-right"><a tabindex="0" class="btn btn-lg btn-default"  data-toggle="popover" role="button">?</a></span></h4>
<div id="tooltipExtraDropItems" class="hidden">
    <!-- Filled by PluginTooltipPartialView.js-->
</div>
<div class="half-spacing-bottom"><span class="label label-info">{{plugin.name}}</span></div>
{{#with current}}
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th class="col-xs-4 col-md-4">Item</th>
            <th class="col-xs-8 col-md-8">Probability</th>
        </tr>
    </thead>
    <tbody>
        {{#each dropItems}}
        <tr>
            {{#if kind}}
            <td>{{name}}</td>
            <td>1/{{denominator}}</td>
            {{else}}
            <td>None</td>
            <td></td>
            {{/if}}
        </tr>
        {{/each}}
    </tbody>
</table>

<div class="form-group">
    <div class="checkbox checkbox-right no-top">
        <label for="chkExtraDrops">Extra Drops:<input id="chkExtraDrops" class="js_Tags" type="checkbox" title="Enables Extra Drops" {{checkedIf extraDrops.enabled}} /></label>
    </div>
    <div id="extra_drops">
