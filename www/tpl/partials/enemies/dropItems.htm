<h4>Drop Items</h4>
<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>Item</th>
            <th>Probability</th>
        </tr>
    </thead>
    <tbody>
        {{#each dropItems}}
        <tr>
            {{#if kind}}
            <td>{{name}}</td>
            <td>1/{{denominator}}</td>
            {{else}}
            <td>None</td>
            <td></td>
            {{/if}}
        </tr>
        {{/each}}
    </tbody>
</table>
